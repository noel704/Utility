<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="login.css">
	<title>Utility_login</title>
	<style>@import url('https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap');
		*
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Open Sans', sans-serif;
		}
		body
		{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: #06014B;
		}
		.square
		{
			position: relative;
			width: 500px;
			height: 500px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.square i
		{
			position: absolute;
			inset: 0;
			border: 2px solid #fff;
			transition: 0.5s;
		}
		.square i:nth-child(1)
		{
			border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
			animation: animate 6s linear infinite;
		}
		.square i:nth-child(2)
		{
			border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
			animation: animate 4s linear infinite;
		}
		.square i:nth-child(3)
		{
			border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
			animation: animate2 10s linear infinite;
		}
		.square:hover i
		{
			border: 6px solid var(--clr);
			filter: drop-shadow(0 0 20px var(--clr));
		}
		@keyframes animate
		{
			0%
			{
				transform: rotate(0deg);
			}
			100%
			{
				transform: rotate(360deg);
			}
		}
		@keyframes animate2
		{
			0%
			{
				transform: rotate(360deg);
			}
			100%
			{
				transform: rotate(0deg);
			}
		}
		.login 
		{
			position: absolute;
			width: 300px;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			gap: 20px;
		}
		.login h2 
		{
			font-size: 2em;
			color: #fff;
		}
		.login .inputBx 
		{
			position: relative;
			width: 100%;
		}
		.login .inputBx input 
		{
			position: relative;
			width: 100%;
			padding: 12px 20px;
			background: transparent;
			border: 2px solid #fff;
			border-radius: 40px;
			font-size: 1.2em;
			color: #fff;
			box-shadow: none;
			outline: none;
		}
		.login .inputBx input[type="submit"]
		{
			width: 100%;
			background: #0078ff;
			background: linear-gradient(45deg,#ff357a,#fff172);
			border: none;
			cursor: pointer;
		}
		.login .inputBx input::placeholder 
		{
			color: rgba(255,255,255,0.75);
		}
		.login .links
		{
			position: relative;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 20px;
		}
		.login .links a 
		{
			color: #fff;
			text-decoration: none;
		}</style>
</head>
<body>
	<form>
	<div class="square">
		<i style="--clr:#8a7575;"></i>
		<i style="--clr:#4471d0;"></i>
		<i style="--clr:#6ab563;"></i>
		<div class="login">
			<h2>Utility</h2>
			<div class="inputBx">
				<input type="text" placeholder="Username">
			</div>
			<div class="inputBx">
				<input type="email" placeholder="Email">
			</div>
			<div class="inputBx">
				<input type="password" placeholder="Password">
			</div>
			<div class="inputBx">
				<input type="submit" value="Join">
			</div>
			<div class="links">
			</div>
		</div>
	</div>
	</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const joinButton = document.querySelector('.inputBx input[type="submit"]');
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Check if any field is empty
            const inputs = this.querySelectorAll('input');
            let allFieldsFilled = true;

            inputs.forEach(function(input) {
                if (input.value.trim() === '') {
                    allFieldsFilled = false;
                }
            });

            if (allFieldsFilled) {
                // Change the button text to "Registered Successfully"
                joinButton.value = 'Registered';

                // Redirect to index.html after a delay (in this example, after 2 seconds)
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 1500); // 1500 milliseconds = 1.5 second
            } else {
                // Change the button text to "Field(s) can't be empty"
                joinButton.value = "Field(s) can't be empty";

                // Revert back to "Join" after 2 second
                setTimeout(function() {
                    joinButton.value = 'Join';
                }, 2000); // 2000 milliseconds = 2 second
            }
        });
    });
</script>


</body>
</html>
